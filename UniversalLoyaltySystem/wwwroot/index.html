<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty System - Авторизация</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #10b981;
            --error-color: #ef4444;
            --background-color: #f8fafc;
            --text-color: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .auth-header {
            background: var(--primary-color);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

            .auth-header h1 {
                font-size: 24px;
                font-weight: 600;
                margin-bottom: 10px;
            }

        .auth-tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

            .auth-tab.active {
                border-bottom-color: var(--primary-color);
                color: var(--primary-color);
                font-weight: 600;
            }

        .auth-form {
            padding: 30px 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                color: var(--text-color);
                font-weight: 500;
            }

            .form-group input {
                width: 100%;
                padding: 12px 15px;
                border: 2px solid #e5e7eb;
                border-radius: 8px;
                font-size: 14px;
                transition: border-color 0.3s ease;
            }

                .form-group input:focus {
                    outline: none;
                    border-color: var(--primary-color);
                }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

            .btn-primary:hover {
                background: #4338ca;
            }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
            margin-top: 10px;
        }

            .btn-secondary:hover {
                background: #059669;
            }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: var(--secondary-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .hidden {
            display: none;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Система Лояльности</h1>
            <p>Войдите в свой аккаунт</p>
        </div>

        <div class="auth-tabs">
            <div class="auth-tab active" onclick="showTab('email')">Email</div>
            <div class="auth-tab" onclick="showTab('phone')">Телефон</div>
        </div>

        <div class="auth-form">
            <!-- Email Login Form -->
            <form id="emailForm" class="auth-form-content">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required placeholder="Введите пароль">
                </div>

                <button type="submit" class="btn btn-primary" id="emailLoginBtn">
                    <span>Войти</span>
                    <div class="loader" style="display: none;"></div>
                </button>

                <div class="error-message" id="emailError"></div>
            </form>

            <!-- Phone Login Form -->
            <form id="phoneForm" class="auth-form-content hidden">
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+7 (999) 999-99-99">
                </div>

                <div class="form-group">
                    <label for="code">SMS код</label>
                    <input type="text" id="code" name="code" required placeholder="Введите код из SMS">
                </div>

                <button type="button" class="btn btn-secondary" id="sendCodeBtn">
                    Отправить код
                </button>

                <button type="submit" class="btn btn-primary" id="phoneLoginBtn">
                    <span>Войти</span>
                    <div class="loader" style="display: none;"></div>
                </button>

                <div class="error-message" id="phoneError"></div>
                <div class="success-message" id="codeSentMessage"></div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + '/api';

        function showTab(tabName) {
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-form-content').forEach(form => form.classList.add('hidden'));

            if (tabName === 'email') {
                document.querySelector('.auth-tab:first-child').classList.add('active');
                document.getElementById('emailForm').classList.remove('hidden');
            } else {
                document.querySelector('.auth-tab:last-child').classList.add('active');
                document.getElementById('phoneForm').classList.remove('hidden');
            }
        }

        // Email login
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('emailLoginBtn');
            const errorDiv = document.getElementById('emailError');

            errorDiv.style.display = 'none';
            showLoading(btn, true);

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        login: email,
                        password: password
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    // Сохраняем токен и перенаправляем
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    window.location.href = '/profile';
                } else {
                    const error = await response.json();
                    showError(errorDiv, error.message || 'Ошибка авторизации');
                }
            } catch (error) {
                showError(errorDiv, 'Сетевая ошибка');
            } finally {
                showLoading(btn, false);
            }
        });

        // Send SMS code
        document.getElementById('sendCodeBtn').addEventListener('click', async () => {
            const phone = document.getElementById('phone').value;
            const errorDiv = document.getElementById('phoneError');
            const successDiv = document.getElementById('codeSentMessage');

            if (!phone) {
                showError(errorDiv, 'Введите номер телефона');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/send-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone })
                });

                if (response.ok) {
                    showSuccess(successDiv, 'Код отправлен на ваш телефон');
                } else {
                    showError(errorDiv, 'Ошибка отправки кода');
                }
            } catch (error) {
                showError(errorDiv, 'Сетевая ошибка');
            }
        });

        // Phone login
        document.getElementById('phoneForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const phone = document.getElementById('phone').value;
            const code = document.getElementById('code').value;
            const btn = document.getElementById('phoneLoginBtn');
            const errorDiv = document.getElementById('phoneError');

            errorDiv.style.display = 'none';
            showLoading(btn, true);

            try {
                const response = await fetch(`${API_BASE_URL}/auth/phone-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: phone,
                        code: code
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    window.location.href = '/dashboard';
                } else {
                    const error = await response.json();
                    showError(errorDiv, error.message || 'Неверный код');
                }
            } catch (error) {
                showError(errorDiv, 'Сетевая ошибка');
            } finally {
                showLoading(btn, false);
            }
        });

        function showLoading(button, isLoading) {
            const span = button.querySelector('span');
            const loader = button.querySelector('.loader');

            if (isLoading) {
                span.style.display = 'none';
                loader.style.display = 'block';
                button.disabled = true;
            } else {
                span.style.display = 'block';
                loader.style.display = 'none';
                button.disabled = false;
            }
        }

        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        function showSuccess(element, message) {
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }

        // Phone input formatting
        document.getElementById('phone').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.startsWith('7') || value.startsWith('8')) {
                value = value.substring(1);
            }
            if (value.length > 0) {
                value = '+7 (' + value;
                if (value.length > 7) {
                    value = value.substring(0, 7) + ') ' + value.substring(7);
                }
                if (value.length > 12) {
                    value = value.substring(0, 12) + '-' + value.substring(12);
                }
                if (value.length > 15) {
                    value = value.substring(0, 15) + '-' + value.substring(15);
                }
            }
            e.target.value = value;
        });
        // Send SMS code
        document.getElementById('sendCodeBtn').addEventListener('click', async () => {
            const phone = document.getElementById('phone').value;
            const errorDiv = document.getElementById('phoneError');
            const successDiv = document.getElementById('codeSentMessage');

            if (!phone) {
                showError(errorDiv, 'Введите номер телефона');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/send-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone })
                });

                if (response.ok) {
                    showSuccess(successDiv, 'Код отправлен на ваш телефон (демо: 1234)');
                } else {
                    showError(errorDiv, 'Ошибка отправки кода');
                }
            } catch (error) {
                showError(errorDiv, 'Сетевая ошибка');
            }
        });
    </script>
</body>
</html>
