<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty System - Авторизация</title>
    <link rel="stylesheet" href="/cards.css">   
    <style>

        .auth {
            max-width: 520px;
            margin: 12vh auto;
            padding: 22px;
        }

            .auth .title {
                margin: 0 0 12px;   
            }

            .auth .subtitle {
                color: var(--muted);
                margin: 6px 0 18px;
            }

            .auth .tabs {
                display: flex;
                gap: 8px;
                margin-bottom: 12px;
            }

                .auth .tabs .tab {
                    flex: 1;
                    text-align: center;
                    padding: 10px;
                    border: 1px solid var(--outline);
                    border-radius: 10px;
                    cursor: pointer;
                    color: var(--muted);
                }

                    .auth .tabs .tab.active {
                        color: #fff;
                        background: #0f172a;
                        border-color: #1f2937;
                    }

        .error-message, .success-message {
            margin-top: 8px;
        }

        .error-message {
            color: #ef4444
        }

        .success-message {
            color: #22c55e
        }
    </style>

</head>
<body>
    <header class="topbar">
        <div class="brand">
            <div class="logo">★</div>
            <div class="title">
                <h1>Система лояльности</h1>
                <p>Вход в аккаунт</p>
            </div>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-header">
            <h1>Система Лояльности</h1>
            <p>Войдите в свой аккаунт</p>
        </div>

        <div class="auth-tabs">
            <div class="auth-tab active" onclick="showTab('email')">Email</div>
            <div class="auth-tab" onclick="showTab('phone')">Телефон</div>
        </div>

        <div class="auth-form">
            <!-- Email Login Form -->
            <form id="emailForm" class="auth-form-content">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required placeholder="Введите пароль">
                </div>

                <button type="submit" class="btn btn-primary" id="emailLoginBtn">
                    <span>Войти</span>
                    <div class="loader" style="display: none;"></div>
                </button>

                <div class="error-message" id="emailError"></div>
            </form>

            <!-- Phone Login Form -->
            <form id="phoneForm" class="auth-form-content hidden">
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+7 (999) 999-99-99">
                </div>

                <div class="form-group">
                    <label for="code">SMS код</label>
                    <input type="text" id="code" name="code" required placeholder="Введите код из SMS">
                </div>

                <button type="button" class="btn btn-secondary" id="sendCodeBtn">
                    Отправить код
                </button>

                <button type="submit" class="btn btn-primary" id="phoneLoginBtn">
                    <span>Войти</span>
                    <div class="loader" style="display: none;"></div>
                </button>

                <div class="error-message" id="phoneError"></div>
                <div class="success-message" id="codeSentMessage"></div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + '/api';

        function showTab(tabName) {
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-form-content').forEach(form => form.classList.add('hidden'));

            if (tabName === 'email') {
                document.querySelector('.auth-tab:first-child').classList.add('active');
                document.getElementById('emailForm').classList.remove('hidden');
            } else {
                document.querySelector('.auth-tab:last-child').classList.add('active');
                document.getElementById('phoneForm').classList.remove('hidden');
            }
        }

        // Email login
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('emailLoginBtn');
            const errorDiv = document.getElementById('emailError');

            errorDiv.style.display = 'none';
            showLoading(btn, true);

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        login: email,
                        password: password
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    // Сохраняем токен и перенаправляем
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    await fetch(`${API_BASE_URL}/cards`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${data.accessToken}` }
                    });
                    window.location.href = '/main';
                    window.location.href = '/main';
                } else {
                    const error = await response.json();
                    showError(errorDiv, error.message || 'Ошибка авторизации');
                }
            } catch (error) {
                showError(errorDiv, 'Сетевая ошибка');
            } finally {
                showLoading(btn, false);
            }
        });

        // Phone login
        document.getElementById('phoneForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const phone = document.getElementById('phone').value;
            const code = document.getElementById('code').value;
            const btn = document.getElementById('phoneLoginBtn');
            const errorDiv = document.getElementById('phoneError');

            errorDiv.style.display = 'none';
            showLoading(btn, true);

            try {
                const response = await fetch(`${API_BASE_URL}/auth/phone-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: phone,
                        code: code
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    await fetch(`${API_BASE_URL}/cards`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${data.accessToken}` }
                    });
                    window.location.href = '/main';

                    window.location.href = '/main';
                    window.location.href = '/main';
                } else {
                    const error = await response.json();
                    showError(errorDiv, error.message || 'Неверный код');
                }
            } catch (error) {
                showError(errorDiv, 'Сетевая ошибка');
            } finally {
                showLoading(btn, false);
            }
        });

        function showLoading(button, isLoading) {
            const span = button.querySelector('span');
            const loader = button.querySelector('.loader');

            if (isLoading) {
                span.style.display = 'none';
                loader.style.display = 'block';
                button.disabled = true;
            } else {
                span.style.display = 'block';
                loader.style.display = 'none';
                button.disabled = false;
            }
        }

        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        function showSuccess(element, message) {
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }

        // Phone input formatting
        document.getElementById('phone').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.startsWith('7') || value.startsWith('8')) {
                value = value.substring(1);
            }
            if (value.length > 0) {
                value = '+7 (' + value;
                if (value.length > 7) {
                    value = value.substring(0, 7) + ') ' + value.substring(7);
                }
                if (value.length > 12) {
                    value = value.substring(0, 12) + '-' + value.substring(12);
                }
                if (value.length > 15) {
                    value = value.substring(0, 15) + '-' + value.substring(15);
                }
            }
            e.target.value = value;
        });
        // Send SMS code
        document.getElementById('sendCodeBtn').addEventListener('click', async () => {
            const phone = document.getElementById('phone').value;
            const errorDiv = document.getElementById('phoneError');
            const successDiv = document.getElementById('codeSentMessage');

            if (!phone) {
                showError(errorDiv, 'Введите номер телефона');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/send-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone })
                });

                if (response.ok) {
                    showSuccess(successDiv, 'Код отправлен на ваш телефон (демо: 1234)');
                } else {
                    showError(errorDiv, 'Ошибка отправки кода');
                }
            } catch (error) {
                showError(errorDiv, 'Сетевая ошибка');
            }
        });
    </script>
</body>
</html>
